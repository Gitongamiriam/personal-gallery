{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% if title %}
    <title>Personal Gallery | {{title}}</title>
    {%else%}
    <title>Personal Gallery</title>
    {%endif%}

    {% block styles %}
        {% bootstrap_css %}
        <script src="https://kit.fontawesome.com/ef9216c536.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arsenal">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% endblock %}
</head>
<body>
    
    {% block content %}
    <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #D8DAD3;">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                      <a class="navbar-brand" href="{% url 'welcome'%}"><i class="far fa-image"></i><b>Photo Gallery</b></a>
                      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                      </ul>
                      <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}">
                        <input class="form-control mr-sm-2" type="text" name="category" placeholder="Search categories" aria-label="Search">
                        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                      </form>
                    </div>
            </nav>
    </div>
    {%endblock%}


    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
</body>
</html>
